		<h3>开发工具</h3>
		调出开发工具：文件-选项-自定义功能区-开发工具，勾选上<br />
		<a target="_blank" href="img/开发工具.png"><img src="img/开发工具.png" style="width: 100%;" /></a><br />
		<br /><br /><br /><br />
		开发工具中一些有用的功能：
		<ul>
			<li>开发工具-操作-连接</li>
			<li>开发工具-操作-修剪，可以把两条相交线段分成四个线段。可以用于剪出一些波形图等的时候</li>
		</ul>
		
		<h3>快速访问工具栏</h3>
		默认在窗口最上方，可以点击小三角，让它去“功能区下方显示”，点击距离较近，比较方便。<br />
		在许多按钮上右键，都有“添加到快速工具栏”，很方便。
