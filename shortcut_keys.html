<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>快捷键</title>
	</head>
	<body>
		<style type="text/css">
			.ttpp{
				font-size: 20px;
			}		
		</style>
		
		<div style="width:100%;height:100px;">
					<h1 align="center" id="top">快捷键</h1>
		</div>
		
		<h2>Win类</h2>
		<table align="center" border="1" cellspacing="0" width=80%>
			<tr><th colspan="2">Win类快捷键</th></tr>
			<tr>
				<td>Win+Q/Win+S</td>
				<td>打开菜单中的“搜索”</td>
			</tr>
			<tr>
				<td>Win+E</td>
				<td>打开文件资源管理器</td>
			</tr>
			<tr>
				<td>Win+R</td>
				<td>打开“运行”窗口</td>
			</tr>
			<tr>
				<td>Win+L</td>
				<td>锁屏</td>
			</tr>
			<tr>
				<td>Win+12345....</td>
				<td>打开任务栏上第12345...位置的软件</td>
			</tr>
		</table>
		
		<h2>Ctrl类</h2>
		<table align="center" border="1" cellspacing="0" width=80%>
			<tr><th colspan="2">Ctrl类快捷键</th></tr>
			<tr>
				<td>Ctrl+Tab</td>
				<td>切换下一个标签页</td>
			</tr>
			<tr>
				<td>Ctrl+Shift+Tab</td>
				<td>切换上一个标签页</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		<h2>Alt类</h2>
		<table align="center" border="1" cellspacing="0" width=80%>
			<tr><th colspan="2">Alt类快捷键</th></tr>
			<tr>
				<td>Alt+Tab</td>
				<td>切换任务</td>
			</tr>
			<tr>
				<td>Alt+Esc 或者<br/>Alt+Space+N</td>
				<td>窗口最小化</td>
			</tr>
			<tr>
				<td>Alt+F4</td>
				<td>关闭窗口</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
		
		<a target="_blank" href="index.html">回到首页</a>
	</body>
</html>
